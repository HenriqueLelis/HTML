<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>

    <fieldset>

        <legend>Entre em contato</legend>

        <label for="assunto"><b>Assunto:</b></label>

        <select name="assunto" id="ass">Assunto
            <option value="suporte">Suporte</option>
            <option value="sugestao">Sugestão</option>
            <option value="reclamacao">Reclamação</option>
        </select>
        <br>
        <br>

        <label for="nome"><b>Nome Completo:</b></label>
        <br>
        <input type="text" placeholder="Seu nome">
        <br>
        <br>

        <label for="email"><b>E-mail:</b></label>
        <br>
        <input type="email" placeholder="email@dominio.com.br">
        <br>
        <br>

        <label for="mensagem"><b>Mensagem:</b></label>
        <br>
        <textarea name="message" cols="30" rows="10"></textarea>
        <br>
        <br>

        <input type="checkbox" name="" id="">
        <label for="nov">Aceito receber novidades por e-mail.</label>
        <br>
        <br>
        
        <button>Enviar</button>
        

    </fieldset>

</body>
</html>
